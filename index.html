<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="./icons8-student-96 (1).png">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container text-center ">
        <div class="fee-box">
            <p>Fee of per subject is 100, so your total fee is :</p>
            <div id="total-fee"></div>
        </div>

        <div class="row">

            <div class="col-xl-4 col-lg-4 ">
                <div class="box1">
                    <h2 class="text">Student Name</h2>
                    <input type="text" id="name">
                </div>
            </div>

            <div class="col-xl-4 col-lg-4">
                <div class="box2">
                    <h2 class="text">Age</h2>
                    <input type="number" id="age">
                </div>
            </div>

            <div class="col-xl-4 col-lg-4">
                <div class="box3">
                    <h2 class="text">No. of Subjects</h2>
                    <input type="number" id="subjects">
                </div>
            </div>

            <div>
                <button id="add-btn">ADD</button>
            </div>

        </div>
    </div>



    <table class="table table-container" id="table-students">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Student Name</th>
                <th scope="col">Age</th>
                <th scope="col"> No. of Subject</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>



    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script src="script.js"></script>

</body>

</html>
